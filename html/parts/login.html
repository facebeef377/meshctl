<h2>Zaloguj się</h2>
<form>
    <input type="text" class="form-control margin20 input300" ng-model="logindetail.login" placeholder="Login">
    <input type="password" class="form-control margin20 input300" ng-model="logindetail.pass" placeholder="Hasło">
    <button type="button" ng-click="login()" class="btn btn-primary">Zaloguj</button>
</form>
<style>
    .margin20 {
        margin-bottom: 20px;
    }
    .input300 {
        max-width: 300px;
    }
</style>
