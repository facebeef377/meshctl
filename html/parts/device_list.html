<div class="row">
                    <div class="col-md-12">
                        <div class="card card-plain">
                            <div class="header">
                                <h4 class="title">Lista urządzeń dodanych do sieci</h4>
                                <p class="category">Możesz edytować swoje urządzenia</p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover">
                                    <thead>
                                        <th>Nazwa</th>
                                        <th>Typ</th>
                                    	<th>Adres</th>
                                    	<th>Status</th>
                                        <th>UnicastAddress</th>
                                    	<th>Zmień status</th>
                                    	<th>Moc</th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in devices">
                                        	<td>{{x.name}}</td>
                                            <td>
                                                <span ng-if="x.type == 'LED'">LED</span>
                                                <span ng-if="x.type == 'BTN'">Button</span>
                                                <button ng-if="x.type == 'NULL'" class="btn btn-default" ng-click="setType(x)">Zmień typ</button>
                                            </td>
                                        	<td>{{x.address}}</td>
                                        	<td>
                                                <p style="color: red; font-weight: 700;" ng-if="x.state == 'OFF'">Off</p>
                                                <p style="color: green; font-weight: 700;" ng-if="x.state == 'ON'">On</p>
                                            </td>
                                            <td>{{x.target}}</td>
                                        	<td ng-if="x.type == 'LED'">
                                                <button type="button" ng-click="on(x)" ng-if="x.state == 'OFF'" class="btn btn-default"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                                                <button type="button" ng-click="off(x)" ng-if="x.state == 'ON'" class="btn btn-default"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                                            </td>
                                        	<td ng-if="x.type == 'LED'">
                                                <!--<button type="button" ng-click="EditLight(x.addr)" class="btn btn-default">Edytuj</button>-->
                                                <!--<button type="button" ng-click="DelLight(x.addr)" class="btn btn-default">Usuń</button>-->
                                                <input type="range" min="0" max="4" ng-change="setPower(x)" ng-model="x.power">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>


                </div>
